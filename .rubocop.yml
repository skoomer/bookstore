require:
  - rubocop-rspec
  - rubocop-rails

Style/ANewCop:
  Enabled: false

AllCops:
  Exclude:
    - 'config/**/*'
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'bin/{rails,rake}'
    - 'node_modules/**/*'
    - 'spec/rails_helper.rb'
    - 'Gemfile'
    - '!ruby/regexp /old_and_unused\.rb$/'
    

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - 'spec/**/*'
    - 'vendor/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

Style/Documentation:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

